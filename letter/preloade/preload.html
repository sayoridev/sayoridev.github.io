<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazione Immagini e Testo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Aggiungi div per lo sfondo -->
    <div class="sky"></div>
    
    <!-- Testo sopra le immagini -->
    <div class="text">Hey tata ancora un momento<3</div>

    <!-- Contenitore immagini -->
    <div class="container-img">
        <div class="image img1"></div>
        <div class="image img2"></div>
    </div>

    <!-- Contenitore bottone -->
    <div class="container-button">
        <a href="/letter/text/text.html" class="animated-button">Cliccami per scoprire di più!</a>
    </div>

    <!-- Script per i petali -->
    <script>
        // Funzione per creare petali che cadono
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(petal);

            // Rimuove il petalo dopo che è caduto
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        // Genera petali a intervalli regolari
        setInterval(createPetal, 300);
    </script>
</body>
</html>
